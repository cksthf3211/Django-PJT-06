{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}
{ % bootstrap_css % }

{% block content %}
<div class="d-flex justify-content-center">
  <div class="col-4 bg-light p-3 mb-5 bg-body">
    <h3 class="fw-bold">로그인</h3>
    <form action="" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-success w-100 mt-3">로그인</button>
    </form>
    <div class="text-center mt-3">
      <p>계정이 없으신가요?</p>
      <a href="{% url 'accounts:signup' %}">새 계정을 만들어보세요.</a>
    </div>
  </div>
</div>
{% endblock content %}
