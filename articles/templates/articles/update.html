{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
  
<div class="container mt-5">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Save" button_type="submit" button_class="btn-primary" %}
  </form>
</div>

{% endblock content %}
