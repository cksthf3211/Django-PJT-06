{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block body %}
{% include 'nav.html' %}


<div class="container-fluid" style="padding: 0px; margin: 0px;">
  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://thesuperplay.com/web/upload/NNEditor/20220830/56418a2d13ba9c4d57efea0ac3552688.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://thesuperplay.com/web/upload/NNEditor/20210825/7a23ae165d4db2f061d9a2f9abb22817.jpg"
          class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/carousel3.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<div class="wrap">
  <a href="#pop_info_1" class="btn_open"></a>


  <div id="pop_info_1" class="pop_wrap" style="display:fixed;">
    <div class="pop_inner" style="display: flex; flex-direction:column; flex-wrap:  wrap;">
      <a href="https://lc.multicampus.com/k-digital/#/login"><img src="{% static '/images/believe.jpg' %}"
          style="width: 400%;"></a>
      <div class="ticloseBtnDiv"
        stlye="position:abolute; top: 0px; left: 0px; box-sizing: border-box; outline: none;">
        <button type="button" class="btn_close"><img
            src="https://cdn.gamemeca.com/design/images/common/btn_adclose.png"></button>
      </div>
    </div>
  </div>
</div>


<div class="">
  {% for article in articles %}
    user: {{ article.user }}<br>
    name: {{ article.name }}<br>
    price: {{ article.price }}<br>
   
    {% if article.image %}
    image: <img src="{{ article.image.url }}" alt="image">
    {% endif %}
    

    <hr>
  {% endfor %}
</div>


{% endblock body %}
