{% block content %} {% load django_bootstrap5 %}
<h2>리뷰작성</h2>

        {% csrf_token%}
        {% bootstrap_form form %}

        <a href="{% url 'articles:index' %}" class="btn">Cancel</a>
    </form>
</div>
{% endblock content %}
